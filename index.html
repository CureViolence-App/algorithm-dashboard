<!DOCTYPE html>
<html>
<head>
    <title>Algorithm Helper</title>
    <link type="text/css" rel="stylesheet" href="./marx.min.css">
    <link type="text/css" rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <label for="algorithm">Algorithm</label>
        <select name="algorithm">
            <option value="Conflict Expert">Conflict Expert</option>
            <option value="Strategy Expert">Strategy Expert</option>
        </select>
    </div>

    <div>
        <label for="strategy">Strategy</label>
        <select name="strategy">
            <option value="buy_time">Buy Time</option>
            <option value="change_location">Change Location</option>
            <option value="constructive_shadowing">Constructive Shadowing</option>
            <option value="keep_credibility">Created Opportunity to Keep Credibility</option>
            <option value="de_escalating">De-escalating the Situation</option>
            <option value="focus_on_consequences">Focus on Consequences</option>
            <option value="information_gathering">Information Gathering</option>
            <option value="middle_man">Middle Man</option>
            <option value="other">Other</option>
            <option value="reaching_agreement">Reaching Agreement</option>
            <option value="reasoning">Reasoning/Alternate Solution</option>
            <option value="other_cv_staff">Using CV Staff from Other Sites</option>
            <option value="family_friends">Using Family/Friends</option>
            <option value="cv_participants">Using Other CV Participants</option>
        </select>
    </div>

    <div>
        <label for="reason">Reason</label>
        <select name="reason">
            <option value="Narcotics">Narcotics</option>
            <option value="Altercation (personal)">Altercation (personal)</option>
            <option value="Group/clique/gang/crew/etc.">Group/clique/gang/crew/etc.</option>
            <option value="Robbery/Jumped/Mugged">Robbery/Jumped/Mugged</option>
            <option value="Burglary">Burglary</option>
            <option value="Domestic Violence">Domestic Violence</option>
            <option value="Child Abuse">Child Abuse</option>
            <option value="Unknown">Unknown</option>
            <option value="Other (specify):">Other (specify):</option>
        </select>
    </div>
    <div>
        <label for="weapons_at_scene">Weapons at scene?</label>
        <select name="weapons_at_scene">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
    
    <div>
        <label for="shots_fired">Shots fired?</label>
        <select name="shots_fired">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
    <br>
    <ul id="data"></ul>

    <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
